<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Subject Login</title>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
        .error-message {
            color: red;
            font-size: 14px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2 class="text-center">Subject Login</h2>

    <script>
        function resetLogin() {
            window.location.href = "/login";
        }
    </script>

    <form action="/login" method="post">
        <div class="form-group">
            <label for="org-key">Organization Key:</label>
            <input type="text" id="org-key" name="org-key" class="form-control"/>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input
                    type="text"
                    id="username"
                    name="username"
                    class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
            />
        </div>

        {% if error %}
            <span class="error-message">{{ error }}</span><br/>
        {% endif %}

        <div class="form-group">
            <div class="form-check">
                <input
                        type="checkbox"
                        id="remember-me"
                        name="remember-me"
                        class="form-check-input"
                />
                <label class="form-check-label" for="remember-me"
                >Remember Me</label
                >
            </div>
        </div>

        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-primary"/>
            <input
                    type="reset"
                    onclick="resetLogin()"
                    value="Clear"
                    class="btn btn-secondary"
            />
        </div>
    </form>
</div>

<script>
    {% if org_key %}
        document.getElementById("org-key").value = "{{ org_key }}"
    {% endif %}

    {% if username %}
        document.getElementById("username").value = "{{ username }}"
    {% endif %}

    {% if password %}
        document.getElementById("password").value = "{{ password }}"
    {% endif %}
</script>
</body>
</html>
